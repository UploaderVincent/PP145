<!DOCTYPE html>
<html>
<head>
<title>Working with 3D</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-cylinder position="-1 0.5 -3" color = "crimson" rotation = "0 0 0"></a-box>
<a-octahedron position="0 1.25 -5" radius="1.5" color="#EF2D5E"></a-sphere>
<a-ring position="1 1.75 -3" radius="0.5" height="2.5" color="#FFC65D"></a-cylinder>
<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<a-sky color = "teal"></a-sky>
</a-scene>
</body>
</html>
